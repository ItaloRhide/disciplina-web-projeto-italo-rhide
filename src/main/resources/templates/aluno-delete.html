    <h1 class="center light-blue-text">Cadastro de Aluno</h1>

    <div class="center">
      <form action="/alunos/delete" method="post">
        <input type="hidden" name="id" th:value="${id}" />
        <label>Nome: </label>
        <input type="text" name="nome" th:value="${aluno.nome}" disabled />
        <label>Email</label>
        <input type="text" name="email" th:value="${aluno.email}" disabled />
        <button class="center waves-effect waves-light btn">Excluir</button>
      </form>
    </div>
